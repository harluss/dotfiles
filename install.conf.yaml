- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdfrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

# - create:
#     - ~/Code

- shell:
    - description: 'Installing Homebrew with brews and casks'
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true

    - description: 'Installing Node and setting global version'
      command: ./setup_nodejs.zsh
      stdout: true
      stderr: true

    - description: 'Installing JDKs and setting global version'
      command: ./setup_java.zsh
      stdout: true
      stderr: true
