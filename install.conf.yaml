- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.antigenrc: antigenrc
    ~/.asdfrc: asdfrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Code

- shell:
    - description: 'Installing Meslo Nerd Font'
      command: cp ./fonts/*.ttf ~/Library/Fonts

    - description: 'Installing Homebrew with brews and casks'
      command: ./setup_homebrew.zsh

    - description: 'Installing Zsh plugins'
      command: source ~/.zshrc && antigen reset

    - description: 'Setting iTerm2 preferences'
      command: ./setup_iterm2

    - description: 'Installing Node and setting a global version'
      command: ./setup_nodejs.zsh

    - description: 'Installing JDKs and setting a global version'
      command: ./setup_java.zsh

    # - description: 'Setting macOS System Preferences'
    #   command: sudo ./setup_macos.zsh
