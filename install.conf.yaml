- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdfrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

# - create:
#     - ~/Code

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_nodejs.zsh
      stdout: true
      stderr: true
    - command: ./setup_java.zsh
      stdout: true
      stderr: true
